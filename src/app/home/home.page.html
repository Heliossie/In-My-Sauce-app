<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      In My Sauce!
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <img src="">
    <ion-card-header>
      <ion-card-title>In My Sauce!</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p>In My Sauce! est une application de gestion de vos recettes de cuisine, c'est comme votre livre, mais au format
        mobile</p>
      <!-- <ion-button color="primary" (click)="openDoc()">Ouvrir la doc</ion-button>
      <ion-button color="primary" (click)="pictures()">Appareil photo</ion-button> -->
    </ion-card-content>
  </ion-card>
  <ion-list *ngFor="let r of recipes">
    <ion-item>
      <ion-item>
        <ion-label>
          <h3>{{ r.title }}</h3>
        </ion-label>
      </ion-item>
    </ion-item>
  </ion-list>
</ion-content>
