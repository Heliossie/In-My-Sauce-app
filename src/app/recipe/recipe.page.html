<ion-header>
  <ion-toolbar>
    <ion-title>Recettes</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Liste de recettes</h1>
  <ion-list *ngFor="let r of recipes">
    <ion-item>
      <ion-thumbnail slot=start>
        <ion-avatar *ngIf="r.picture">
          <img [src]="r.picture" />
        </ion-avatar>
      </ion-thumbnail>
      <ion-label>
        <h2>{{ r.title }}</h2>
      </ion-label>
      <ion-icon slot=end name="search-sharp"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
